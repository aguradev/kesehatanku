<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrasi Vaksin</title>

    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon" sizes="32x32">

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- boostrap css -->
    <link rel="stylesheet" href="/css/bootstrap.css">

    <!-- jquery css -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- style -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

</head>

<body class="theme-registrations">

    <main class="registration-content">
        <div class="container-fluid">

            <div class="row align-items-center">
                <div class="col-lg-6 card-registration-section">
                    <div class="card card-registration">
                        <div class="card-body">
                            <h4 class="card-title">Formulir Pengajuan Vaksinasi COVID-19 </h4>
                            <p class="card-subtitle"><i class='bx bxs-error-alt'></i>Data diri mohon disi dengan benar
                                dan sesuai KTP</p>

                            <form id="form-registration" autocomplete="off">
                                <div class="form-tab active">
                                    <div class="form-group">
                                        <label for="nama-lengkap">Nama Lengkap</label>
                                        <input type="text" name="nama-lengkap" id="nama-lengkap" class="form-control"
                                            placeholder="Masukan Nama Lengkap">
                                    </div>
                                    <div class="form-group">
                                        <label for="nik">NIK</label>
                                        <input type="text" name="nik" id="nik" class="form-control"
                                            placeholder="Masukan Nik Sesuai KTP">
                                    </div>
                                    <div class="form-group">
                                        <label for="jenis-kel">Jenis Kelamin</label>
                                        <select name="jenis-kel" id="jenis_kel" class="form-control">
                                            <option value="" disabled selected>-- Pilih Jenis Kelamin --</option>
                                            <option value="laki-laki">Laki-Laki</option>
                                            <option value="Perempuan">Perempuan</option>
                                        </select>
                                    </div>
                                    <button class="btn-next">Next</button>
                                </div>
                                <div class="form-tab">
                                    <div class="form-group">
                                        <label for="tanggal_lahir">Tanggal Lahir</label>
                                        <input type="text" name="tanggal_lahir" id="datepicker" class="form-control"
                                            placeholder="MM/DD/YY">
                                    </div>
                                    <div class="form-group">
                                        <label for="kota">Kota</label>
                                        <input type="text" name="kota" id="kota" class="form-control"
                                            placeholder="Masukan Kota">
                                    </div>
                                    <div class="form-group">
                                        <label for="alamat">Alamat</label>
                                        <textarea name="alamat" id="alamat" cols="30" rows="10"
                                            class="form-control"></textarea>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <button class="btn-prev bg-light">Previous</button>
                                        <button class="btn-submit">Submit</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div class="back-to-home">
        <a href="/" class="btn-back-to-home"><i class='bx bx-left-arrow-alt'></i>Kembali ke beranda</a>
    </div>

    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="/js/form-step.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>
</body>

</html>
